<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="stylesheet" href="style.css" />

        <title>Rock, Paper, Scissors - Multiplayer</title>
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>

        <section class="main-content">
            <div class="score-board">
                <div id="user-label" class="badge">user</div>
                <div id="computer-label" class="badge">com</div>
                <span id="user-score">0</span>:<span id="computer-score">0</span>
            </div>

            <div class="result">
                <p>Paper covers rock. You win!</p>
            </div>

            <div class="choices">
                <div class="choice" id="rock">
                    <img src="img/hand-rock-regular.svg" alt="Rock" />
                </div>

                <div class="choice" id="paper">
                    <img src="img/hand-paper-regular.svg" alt="Paper" />
                </div>

                <div class="choice" id="scissors">
                    <img src="img/hand-scissors-regular.svg" alt="Scissors" />
                </div>
            </div>

            <p id="action-message">Make your move!</p>
        </section>

        <footer>
            <p>Created by Georg Popp</p>
        </footer>
    </body>
</html>
